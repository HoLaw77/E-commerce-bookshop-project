{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container col-lg-6">
    <div class="row">
        <div class="col-lg-12 col-md-6 mt-3 mb-4">
            <h2 class="logo-font title-text text-center">Your Cart:</h2>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <p>Please fill out the form to complete your order.</p>
            <form action="{% url 'checkout' %}" method="POST" id="orderpayment">
                {% csrf_token %}
                {{confirm_order}}
                <fieldset>Personal Information</fieldset>
            </form>            

    </div>
</div>

{% endblock %}
